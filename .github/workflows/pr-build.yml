name: pr-build
on:
  pull_request:
    branches: [ main ]

jobs:
  pr-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/main/1Link
    steps:
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          retention-days: 2
          name: coverage
          path: src/main/1Link/